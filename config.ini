# BFGDL.NET Configuration File
# This file is optional - the application uses sensible defaults if not present

# Platform: win, mac
platform=win

# Language: eng, ger, spa, fre, ita, jap, dut, swe, dan, por
language=eng

# Generate script format (for future use)
gen_script=true

# Number of latest games to fetch when using -w/--web flag
latest_games_count=50

# Enable debug logging (true/false) - shows detailed logs
enable_debug_logging=true
